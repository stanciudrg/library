<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>


<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="new-book">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M256 112v288M400 256H112" />
            </svg>
            <span>New book</span>
        </button>
        <dialog>
            <form action="">
                <header class="form-header">
                    <h2>Add a book</h2>
                    <button class="close-button">X</button>
                </header>
                <fieldset>
                    <legend>Book details</legend>
                    <div class="title_form-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="author_form-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="pages_form-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="read-state_form_container">
                        <label for="read-state">Read</label>
                        <input type="checkbox" id="read-state" name="read-state" value="true">
                    </div>
                    <button class="add-book" type="submit">Add book</button>
                </fieldset>
            </form>
        </dialog>
        <div class="books-section">
            <div id="books-container">

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
