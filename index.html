<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preload" as="font" href="fonts/Roboto-Bold.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/Roboto-Regular.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/Roboto-BoldItalic.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/Roboto-Italic.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/RobotoCondensed-Bold.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/RobotoCondensed-BoldItalic.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/RobotoCondensed-Regular.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/RobotoCondensed-Italic.ttf" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="new-book" aria-label="Add new book" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" class="add-icon" viewBox="0 0 512 512">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M256 112v288M400 256H112" />
            </svg>
            <span>New book</span>
        </button>
        <dialog id="favDialog">
            <form method="dialog" action="">
                <header class="form-header">
                    <h2>Enter your book details</h2>
                    <button class="close-button" aria-label="Close" type="button" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <path
                                d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z" />
                        </svg>
                    </button>
                </header>
                <fieldset>
                    <legend>Book details</legend>
                    <div class="title_form-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" maxlength="80">
                    </div>
                    <div class="author_form-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" maxlength="60">
                    </div>
                    <div class="publication-year_form_container">
                        <label for="publication-year">Year of publication</label>
                        <!-- onkeypress is used to prevent the user for entering symbols or letters in number inputs-->
                        <input onkeypress="return /[0-9]/i.test(event.key)" type="number" min="0" max="9999"
                            id="publication-year" name="publication-year" maxlength="4">
                    </div>
                    <div class=" pages_form-container">
                        <label for="pages-number">Number of pages</label>
                        <!-- onkeypress is used to prevent the user for entering symbols or letters in number inputs-->
                        <input onkeypress="return /[0-9]/i.test(event.key)" type="number" min="0" max="999999"
                            id="pages-number" name="pages-number" maxlength="6">
                    </div>
                    <button class="add-book" aria-label="Add book" type="button">Add book</button>
                </fieldset>
            </form>
        </dialog>
        <div class="books-section">
            <div id="books-container">

            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Dummy SVG that is hidden in body but cloned and showed within each book element using JavaScript. -->

    <svg id="delete-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path d="M296 64h-80a7.91 7.91 0 00-8 8v24h96V72a7.91 7.91 0 00-8-8z" />
        <path
            d="M432 96h-96V72a40 40 0 00-40-40h-80a40 40 0 00-40 40v24H80a16 16 0 000 32h17l19 304.92c1.42 26.85 22 47.08 48 47.08h184c26.13 0 46.3-19.78 48-47l19-305h17a16 16 0 000-32zM192.57 416H192a16 16 0 01-16-15.43l-8-224a16 16 0 1132-1.14l8 224A16 16 0 01192.57 416zM272 400a16 16 0 01-32 0V176a16 16 0 0132 0zm32-304h-96V72a7.91 7.91 0 018-8h80a7.91 7.91 0 018 8zm32 304.57A16 16 0 01320 416h-.58A16 16 0 01304 399.43l8-224a16 16 0 1132 1.14z" />
    </svg>

</body>

</html>
